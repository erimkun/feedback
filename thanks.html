<!DOCTYPE html>
<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "success-glow": "#22c55e"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
        .glow-effect {
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.2);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start opacity-0">
<span class="material-symbols-outlined cursor-default text-2xl">close</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Geri Bildirim</h2>
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-end">
<span class="material-symbols-outlined cursor-pointer text-2xl">close</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center max-w-md mx-auto w-full px-6 text-center">
<div class="mb-8">
<div class="relative inline-flex items-center justify-center">
<div class="absolute inset-0 bg-success-glow/20 rounded-full blur-2xl animate-pulse"></div>
<div class="relative flex h-24 w-24 items-center justify-center rounded-full bg-success-glow/10 border-2 border-success-glow/30 glow-effect">
<span class="material-symbols-outlined text-success-glow text-6xl">check_circle</span>
</div>
</div>
</div>
<div class="space-y-4">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight">
                    Geri Bildiriminiz İçin Teşekkürler!
                </h1>
<p class="text-slate-600 dark:text-slate-400 text-lg font-normal leading-relaxed">
                    Düşünceleriniz gelişimimize ışık tutuyor.
                </p>
</div>
</div>
<div class="mt-auto px-6 py-10 max-w-md mx-auto w-full">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/25 active:scale-[0.98]">
<span class="truncate">Ana Sayfaya Dön</span>
</button>
</div>
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>

</body></html>
