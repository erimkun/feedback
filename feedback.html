<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .rating-selected .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
            color: #135bec;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar Component -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer text-2xl">close</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Puanlama Ekranı</h2>
</div>
<div class="flex-1 flex flex-col justify-center max-w-md mx-auto w-full px-4">
<!-- HeadlineText Component -->
<div class="pt-8 pb-6">
<h2 class="text-slate-900 dark:text-white tracking-light text-[28px] font-bold leading-tight text-center">Deneyiminizi nasıl değerlendirirsiniz?</h2>
</div>
<!-- ActionsBar Component (Expressive Icons) -->
<div class="@container py-6">
<div class="gap-2 grid grid-cols-5">
<div class="flex flex-col items-center gap-3 py-2.5 text-center group cursor-pointer">
<div class="rounded-full bg-slate-200 dark:bg-[#232f48] p-4 transition-colors group-hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-700 dark:text-white text-3xl">sentiment_very_dissatisfied</span>
</div>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium">1</p>
</div>
<div class="flex flex-col items-center gap-3 py-2.5 text-center group cursor-pointer">
<div class="rounded-full bg-slate-200 dark:bg-[#232f48] p-4 transition-colors group-hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-700 dark:text-white text-3xl">sentiment_dissatisfied</span>
</div>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium">2</p>
</div>
<div class="flex flex-col items-center gap-3 py-2.5 text-center group cursor-pointer">
<div class="rounded-full bg-slate-200 dark:bg-[#232f48] p-4 transition-colors group-hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-700 dark:text-white text-3xl">sentiment_neutral</span>
</div>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium">3</p>
</div>
<div class="flex flex-col items-center gap-3 py-2.5 text-center group cursor-pointer">
<div class="rounded-full bg-slate-200 dark:bg-[#232f48] p-4 transition-colors group-hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-700 dark:text-white text-3xl">sentiment_satisfied</span>
</div>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium">4</p>
</div>
<div class="flex flex-col items-center gap-3 py-2.5 text-center group cursor-pointer">
<div class="rounded-full bg-slate-200 dark:bg-[#232f48] p-4 transition-colors group-hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-700 dark:text-white text-3xl">sentiment_very_satisfied</span>
</div>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium">5</p>
</div>
</div>
</div>
<!-- TextField Component -->
<div class="py-6">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-base font-medium leading-normal pb-2">Yorumunuz (Opsiyonel)</p>
<textarea class="form-input flex w-full resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] min-h-36 p-4 text-base font-normal leading-normal" placeholder="Geri bildiriminizi buraya yazın..."></textarea>
</label>
</div>
</div>
<!-- SingleButton Component (Sticky at bottom for iOS feel) -->
<div class="mt-auto px-4 py-8 max-w-md mx-auto w-full">
<!-- Note: Button is visually styled as "disabled" by default using opacity as requested -->
<button class="flex w-full cursor-not-allowed items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary opacity-50 text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
<span class="truncate">Gönder</span>
</button>
</div>
<!-- Safe area spacing for mobile -->
<div class="h-6 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
